        .overlay {

        .overlay-image-wrapper {
            position: relative;
            width: 100%;

            /* Fallback background color */

        .overlay-image-wrapper img {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;

            border-radius: 10px;
        }

        .overlay-content h2,

        }

            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
