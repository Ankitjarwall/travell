        .search-item-form {

            width: 10rem;

        .search-item-input,

            appearance: none;
            transition: all var(--dur) var(--bez);

            z-index: 1;
            position: relative;

        .search-item-button {
            display: none;
            position: absolute;
            top: 0;
            right: 0;

            font-weight: bold;
            background: var(--color-brand);
            border-radius: 0 var(--rad) var(--rad) 0;

            border-radius: var(--rad) 0 0 var(--rad);
            width: calc(100% - var(--btn-width));

            display: block;
        }

        .search-item-label {
            position: absolute;
            clip: rect(1px, 1px, 1px, 1px);

            border: 0;
            height: 1px;

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const apiUrl = 'https://script.google.com/macros/s/AKfycbz1o5jO_2AyFcAVxiwBkeqpmMJjDHAiTwUzSmRoB6i_rl6ALfuYPwKnQJy9bhSGrqr9/exec?sheet=sheet4';

            // Create and append the loading indicator
            const loadingIndicator = document.createElement('div');
            loadingIndicator.style.display = 'none';
            loadingIndicator.style.position = 'fixed';
            loadingIndicator.style.top = '50%';
            loadingIndicator.style.left = '50%';
            loadingIndicator.style.transform = 'translate(-50%, -50%)';
            loadingIndicator.style.zIndex = '9999';

            const spinner = document.createElement('div');
            spinner.className = 'spinner'; // Apply the spinner class

            loadingIndicator.appendChild(spinner);
            document.body.appendChild(loadingIndicator);

            // Show loading indicator and blur effect
            function showLoading() {
                document.body.classList.add('loading');
                loadingIndicator.style.display = 'block';
            }

            // Hide loading indicator and blur effect
            function hideLoading() {
                document.body.classList.remove('loading');
                loadingIndicator.style.display = 'none';
            }

            // Fetch and display data on page load
            function fetchData(url) {
                return fetch(url)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .catch(error => {
                        console.error('Error fetching data:', error);
                        throw error; // Re-throw to handle it in the calling code
                    });
            }

            fetchData(apiUrl)
                .then(data => {
                    displayTourData(data);
                });

            // Function to fetch and display search results
            function mobilesearchTours(query) {
                const searchUrl = `${apiUrl}&search=${encodeURIComponent(query)}`;

                fetchData(searchUrl)
                    .then(data => {
                        hideLoading(); // Hide loading effect when data is loaded
                        displayTourData(data);
                    })
                    .catch(error => {
                        hideLoading(); // Hide loading effect even if there's an error
                        console.error('Error fetching search data:', error);
                    });
            }

            // Add event listener for search form submission
            document.getElementById('mobile-search-form').addEventListener('submit', (event) => {
                event.preventDefault(); // Prevent form submission
                const query = document.getElementById('mobile-search').value.trim();
                if (query) {
                    showLoading(); // Show loading effect during search
                    mobilesearchTours(query);
                }
            });

            // Mobile-specific fix: Force form submit using JavaScript
            document.querySelector('.mobile-search-item-button').addEventListener('click', (event) => {
                event.preventDefault(); // Prevent default button behavior
                const query = document.getElementById('mobile-search').value.trim();
                if (query) {
                    showLoading(); // Show loading effect during search
                    mobilesearchTours(query);
                }
            });
        });

    </script>
