<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>travel</title>
    <link rel="stylesheet" href="css/output.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }


        .logo-light {
            margin-top: 30%;
            height: 100%;
        }

        /* Overlay styles */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .overlay-content {
            position: relative;
            width: 90%;
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }

        .overlay-image-wrapper {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            /* 16:9 Aspect Ratio */
            background: #f0f0f0;
            /* Fallback background color */
            border-radius: 10px;
            overflow: hidden;
        }

        .overlay-image-wrapper img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Maintain aspect ratio */
            border-radius: 10px;
        }

        .overlay-content h2,
        .overlay-content p {
            margin: 10px 0;
        }

        .close-btn {
            position: absolute;
            top: -20px;
            right: 5px;
            font-size: 40px;
            cursor: pointer;
        }
    </style>

</head>

<body class="font-primary">

    <section
        class="w-full h-[100vh] bg-header bg-cover bg-no-repeat bg-center bg-color1 bg-blend-multiply bg-opacity-80 ">

            <header
                class="w-[85%]  xl:w-[73%]  container hidden lg:flex justify-between h-[60px]       items-center py-[45px] border-b-[1px] border-white border-opacity-40">
                <figure class="w-[140px]">
                    <a href="/">
                        <img src="img/logo-light.png" alt="Logo" class="logo-light">
                    </a>
                </figure>

                <nav class="h-[100%] md:w-[70%]">
                    <ul class="h-[100%] flex items-center gap-8 justify-end">
                        <li class="list-none  "><a
                                class="decoration-none text-white hover:text-color3 transition-all duration-500"
                                href="/">Home</a></li>
                        <li class="list-none"><a
                                class="decoration-none text-white  hover:text-color3 transition-all duration-500"
                                href="./Packages.html">Packages</a></li>
                        <li class="list-none"><a
                                class="decoration-none text-white  hover:text-color3 transition-all duration-500"
                                href="#aboutus">About Us</a></li>
                        <li class="list-none"><a
                                class="decoration-none text-white  hover:text-color3 transition-all duration-500"
                                href="#contact">Contact</a></li>
                    </ul>
                </nav>
            </header>

            <!-- header for mobile -->
            <header
                class="w-[95%] sm:w-[70%] md:w-[80%] container flex h-[60px] justify-between  items-center  lg:hidden  py-[45px] relative border-b-[1px] border-white border-opacity-40 ">
                <figure class="w-[140px]">
                    <a href="/">
                        <img src="img/logo-light.png" alt="Logo" class="logo-light">
                    </a>
                </figure>
                <div class=" w-1/2 h-full flex justify-end items-center ">
                    <i class="bi bi-list text-3xl text-white cursor-pointer ham-menu-icon"></i>
                </div>
                <nav class="menu hidden h-[400px] w-full absolute bg-white left-0 top-[90px]   z-30 ">
                    <ul class="h-full w-full flex flex-col  justify-center ms-6">
                        <li class="list-none my-3"><a
                                class="decoration-none text-color2 flex hover:text-color4  transition-all duration-600"
                                href="/">Home</a></li>
                        <li class="list-none my-3"><a
                                class="decoration-none text-color2 flex  hover:text-color4 transition-all duration-600"
                                href="./Packages.html">Packages</a></li>
                        <li class="list-none my-3"><a
                                class="decoration-none text-color2 flex  hover:text-color4  transition-all duration-600"
                                href="#aboutus">About Us</a></li>
                        <li class="list-none my-3"><a
                                class="decoration-none text-color2 flex   hover:text-color4 transition-all duration-600"
                                href="./Contact us.html">Contact</a></li>
                    </ul>
                </nav>
            </header>


            <div
                class="w-full container 2xl:px-36 h-auto h-[100vh] bg-center bg-color1 bg-blend-multiply bg-opacity-80 ">
                <div>
                    <div style="color: #f0f0f000;">.</div>
                    <div style="color: #f0f0f000;">.</div>
                    <p class="text-5xl font-secondary text-color4 px-5">
                        <span class="text-white">Travel Experience</span>
                    </p>
                    <div class="flex flex-wrap justify-center xl:justify-between gap-10 px-6 xl:px-0 py-8 lg:px-3">
                        <figure

                            <div class="w-[100%] h-[100%] overflow-hidden group transition-all duration-1000 relative">
                                <img src="img/22.jpeg" alt=""

                                    data-id="1">
                            </div>
                            <figcaption
                                class="absolute h-[150px] w-[85%] bg-white bottom-[-80px] left-[8%] flex flex-col justify-center px-8 group-hover:bottom-10 transition-all duration-1000">
                                <p class="uppercase text-color4">Tours</p>
                                <p class="capitalize text-color3 font-secondary text-2xl">
                                    most popular

                            </figcaption>
                        </figure>
                        <figure
                            class="w-full md:w-[45%] xl:w-[30%] h-[450px] relative transition-all duration-1000 group mb-20">
                            <div class="w-[100%] h-[100%] overflow-hidden group transition-all duration-1000 relative">
                                <img src="img/canada1-1.jpeg" alt=""

                                    data-id="2">
                            </div>
                            <figcaption
                                class="absolute h-[150px] w-[85%] bg-white bottom-[-80px] left-[8%] flex flex-col justify-center px-3 group-hover:bottom-10 transition-all duration-1000">
                                <p class="uppercase text-color4">Travel</p>
                                <p class="capitalize text-color3 font-secondary text-2xl">
                                    practical
                                    information for travelling to egypt</p>
                            </figcaption>
                        </figure>
                        <figure
                            class="w-full md:w-[45%] xl:w-[30%] h-[450px] relative transition-all duration-1000 group mb-20">
                            <div class="w-[100%] h-[100%] overflow-hidden group transition-all duration-1000 relative">
                                <img src="img/44-1.jpg" alt=""
                                    class="w-[100%] h-[100%] object-cover group-hover:brightness-75 group-hover:scale-[1.2] absolute transition-all duration-1000"
                                    data-id="3">
                            </div>
                            <figcaption
                                class="absolute h-[150px] w-[85%] bg-white bottom-[-80px] left-[8%] flex flex-col justify-center px-5 group-hover:bottom-10 transition-all duration-1000">
                                <p class="uppercase text-color4">Destinations</p>
                                <p class="capitalize text-color3 font-secondary text-2xl">
                                    tips towards a
                                    flawless honeymoon</p>
                            </figcaption>
                        </figure>
                    </div>
                </div>
            </div>
        </section>


        <!-- Overlay Popup -->
        <div id="overlay" class="overlay">
            <div class="overlay-content">
                <span class="close-btn" id="close-btn">&times;</span>
                <div class="overlay-image-wrapper">
                    <img id="popup-img" src="" alt="Popup Image">
                </div>
                <h2 id="popup-title">Title</h2>
                <p id="popup-description">Description</p>
            </div>
        </div>
        <script>
            const overlay = document.getElementById('overlay');
            const closeButton = document.getElementById('close-btn');
            const popupImg = document.getElementById('popup-img');
            const popupTitle = document.getElementById('popup-title');
            const popupDescription = document.getElementById('popup-description');

            const cards = document.querySelectorAll('figure');

            cards.forEach(card => {
                card.addEventListener('click', () => {
                    const imgSrc = card.querySelector('img').src;
                    const title = card.querySelector('figcaption p').innerText;
                    const description = card.querySelector('figcaption p').nextElementSibling.innerText;

                    popupImg.src = imgSrc;
                    popupTitle.innerText = title;
                    popupDescription.innerText = description;

                    overlay.style.display = 'flex';
                });
            });

            closeButton.addEventListener('click', () => {
                overlay.style.display = 'none';
            });

            window.addEventListener('click', (event) => {
                if (event.target === overlay) {
                    overlay.style.display = 'none';
                }
            });
        </script>
    </section>


</body>
<script src="js/master.js"></script>

</html>
