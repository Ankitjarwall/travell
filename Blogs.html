    <style>
        html,
        body {
            scroll-behavior: smooth;
            margin: 0;
            padding: 0;

        /* Overlay styles */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            overflow-y: auto;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .overlay-content {
            position: relative;
            width: 90%;
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            overflow: auto;
            /* Ensure the overlay content is scrollable */
        }

        .overlay-image-wrapper {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
        }

        .overlay.show {
            display: flex;
            opacity: 1;
            visibility: visible;
        }

        .overlay.hide {
            opacity: 0;
            visibility: hidden;
        }

        .overlay-image-wrapper img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .overlay-content h2,

            text-decoration: none;

            overflow: hidden;
            text-overflow: ellipsis;
            white-space: normal;

        :root {

            --dur: .3s;
            --color-dark: #2f2f2f;
            --color-light: #fff;
            --color-brand: #57bd84;
            --font-fam: 'Lato', sans-serif;
            --height: 2.5rem;
            --btn-width: 3rem;
            --bez: cubic-bezier(0, 0, 0.43, 1.49);
        }

        .search-item {
            background: var(--color-dark);
            border-radius: var(--rad);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 2.5rem;
            box-sizing: border-box;
            height: 10%;
            font-size: 10px;
            box-sizing: inherit;
        }

        .search-item-form {
            position: relative;
            width: 10rem;
            background: var(--color-brand);
            border-radius: var(--rad);
        }

        .search-item-input,
        .search-item-button {
            height: var(--height);
            font-family: var(--font-fam);
            border: 0;
            color: var(--color-dark);
            font-size: 1rem;
        }

        .search-item-input {
            outline: 0;
            width: 100%;
            background: var(--color-light);
            padding: 0 0.5rem;
            border-radius: var(--rad);
            appearance: none;
            transition: all var(--dur) var(--bez);
            transition-property: width, border-radius;
            z-index: 1;
            position: relative;
        }

        .search-item-button {
            display: none;
            position: absolute;
            top: 0;
            right: 0;
            width: var(--btn-width);
            font-weight: bold;
            background: var(--color-brand);
            border-radius: 0 var(--rad) var(--rad) 0;
        }

        .search-item-input:not(:placeholder-shown) {
            border-radius: var(--rad) 0 0 var(--rad);
            width: calc(100% - var(--btn-width));
        }

        .search-item-input:not(:placeholder-shown)+.search-item-button {
            display: block;
        }

        .search-item-label {
            position: absolute;
            clip: rect(1px, 1px, 1px, 1px);
            padding: 0;
            border: 0;
            height: 1px;
            width: 1px;
            overflow: hidden;
        }

            .search-item {
                width: 90%;

            left: 50%;

        .spinner {

            border-top-color: #3498db;
            /* Spinner color */
            border-radius: 50%;
            width: 80px;
            height: 80px;

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .hidden-spinner {
            display: none;
        }

        /* Full-screen blur effect */
        body.loading::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.7);

    <!-- desktop search script -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('search-form');
            const input = document.getElementById('search');
            const overlay = document.getElementById('overlay');
            const closeButton = document.getElementById('close-btn');
            const popupImg = document.getElementById('popup-img');
            const popupTitle = document.getElementById('popup-title');
            const popupDescription = document.getElementById('popup-description');

            // Create and style the spinner
            const loadingIndicator = document.createElement('div');
            loadingIndicator.style.display = 'none';
            loadingIndicator.style.position = 'fixed';
            loadingIndicator.style.top = '50%';
            loadingIndicator.style.left = '50%';
            loadingIndicator.style.transform = 'translate(-50%, -50%)';
            loadingIndicator.style.zIndex = '9999';

            const spinner = document.createElement('div');
            spinner.className = 'spinner';
            loadingIndicator.appendChild(spinner);
            document.body.appendChild(loadingIndicator);

            // Show loading indicator and blur effect
            function showLoading() {
                document.body.classList.add('loading');
                loadingIndicator.style.display = 'block';
            }

            // Hide loading indicator and blur effect
            function hideLoading() {
                document.body.classList.remove('loading');
                loadingIndicator.style.display = 'none';
            }

            form.addEventListener('submit', function (event) {
                event.preventDefault();
                const query = input.value.trim();

                if (query) {
                    showLoading();
                    searchBlogs(query);
                }
            });

            function searchBlogs(query) {
                fetch(`https://script.google.com/macros/s/AKfycbz1o5jO_2AyFcAVxiwBkeqpmMJjDHAiTwUzSmRoB6i_rl6ALfuYPwKnQJy9bhSGrqr9/exec?sheet=sheet3&search=${encodeURIComponent(query)}`)
                    .then(response => response.json())
                    .then(data => {
                        hideLoading();

                        const blogContainer = document.getElementById('blog-container');
                        blogContainer.innerHTML = '';

                        if (data.length > 0) {
                            data.forEach(blog => {
                                const blogHtml = `
                    <figure class="w-full md:w-[45%] xl:w-[30%] h-[450px] relative transition-all duration-1000 group mb-20">
                        <div class="w-[100%] h-[100%] overflow-hidden group transition-all duration-1000 relative">
                            <img src="${blog.banner_image}" alt="Blog Image"
                                class="w-[100%] h-[100%] object-cover group-hover:brightness-75 group-hover:scale-[1.2] absolute transition-all duration-1000">
                        </div>
                        <div class="absolute h-[150px] w-[85%] bg-white bottom-[-80px] left-[8%] flex flex-col justify-center px-3 group-hover:bottom-10 transition-all duration-1000">
                            <figcaption>
                                <p class="capitalize text-color3 font-secondary text-2xl">
                                    ${truncateTitle(blog.title)}
                                </p>
                                <p class="hidden blog-description">${blog.description}</p>
                            </figcaption>
                        </div>
                    </figure>
                `;
                                blogContainer.insertAdjacentHTML('beforeend', blogHtml);
                                attachEventListeners();
                            });

                        } else {
                            // No results found message
                            const noResultsHtml = `
                <div class="no-results-container text-center">
                    
                    <p class="text-3xl font-secondary text-white">Sorry, no results found for your search.</p>
                </div>
                `;
                            blogContainer.insertAdjacentHTML('beforeend', noResultsHtml);

                            // Fetch and display all data
                            fetchAllBlogs();
                        }
                    })
                    .catch(error => {
                        hideLoading();
                        console.error('Error fetching data:', error);
                    });
            }

            function fetchAllBlogs() {

                // Show skeleton loader initially
                const skeletons = document.querySelectorAll('.skeleton-container');
                skeletons.forEach(skeleton => skeleton.style.display = 'block');

                fetch('https://script.google.com/macros/s/AKfycbyfzI_PTKPOKuPWYyEAXIsTAgCRc-j-b0tJkugqT00sa8he5AUsKL7uTXRcGp6lc-YB/exec')
                    .then(response => response.json())
                    .then(data => {
                        const blogContainer = document.getElementById('blog-container');
                        // Hide skeleton loader
                        skeletons.forEach(skeleton => skeleton.style.display = 'none');

                        // Loop through each blog post and create HTML structure
                        data.forEach((blog, index) => {
                            const blogHtml = `
                <figure class="w-full md:w-[45%] xl:w-[30%] h-[450px] relative transition-all duration-1000 group mb-20">
                    <div class="w-[100%] h-[100%] overflow-hidden group transition-all duration-1000 relative">
                        <img src="${blog.banner_image}" alt="Blog Image"
                            class="w-[100%] h-[100%] object-cover group-hover:brightness-75 group-hover:scale-[1.2] absolute transition-all duration-1000"
                            data-id="${index}">
                    </div>
                    <div class="absolute h-[150px] w-[85%] bg-white bottom-[-80px] left-[8%] flex flex-col justify-center px-3 group-hover:bottom-10 transition-all duration-1000">
                        <figcaption>
                            <p class="capitalize text-color3 font-secondary text-2xl truncate-title">
                                ${truncateTitle(blog.title)}
                            </p>
                            <p class="hidden blog-description">${blog.description}</p>
                        </figcaption>
                    </div>
                </figure>
            `;

                            // Append the blog post to the container
                            blogContainer.insertAdjacentHTML('beforeend', blogHtml);
                        });

                        // Re-attach event listeners for the newly added blog posts
                        attachEventListeners();
                    })
                    .catch(error => console.error('Error fetching data:', error));
            }


            function truncateTitle(title) {
                const maxLines = 3;
                const maxWordsPerLine = 8;

                const words = title.split(' ');
                let truncatedTitle = '';

                for (let i = 0; i < words.length; i++) {
                    truncatedTitle += words[i] + ' ';

                    if ((i + 1) % maxWordsPerLine === 0 && i < words.length - 1) {
                        truncatedTitle += '<br>';
                    }
                }

                const lines = truncatedTitle.split('<br>');
                if (lines.length > maxLines) {
                    truncatedTitle = lines.slice(0, maxLines).join('<br>') + '...';
                }

                return truncatedTitle;
            }
        });
    </script>

                        // Re-attach event listeners for the newly added blog posts
                        attachEventListeners();
                    })
                    .catch(error => console.error('Error fetching data:', error));
            }


            function truncateTitle(title) {
                const maxLines = 3;
                const maxWordsPerLine = 8;

                const words = title.split(' ');
                let truncatedTitle = '';

                for (let i = 0; i < words.length; i++) {
                    truncatedTitle += words[i] + ' ';

                    if ((i + 1) % maxWordsPerLine === 0 && i < words.length - 1) {
                        truncatedTitle += '<br>';
                    }
                }

                const lines = truncatedTitle.split('<br>');
                if (lines.length > maxLines) {
                    truncatedTitle = lines.slice(0, maxLines).join('<br>') + '...';
                }

                return truncatedTitle;
            }
        });
